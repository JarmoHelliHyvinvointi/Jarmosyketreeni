<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Syketreeni v1.4.2</title>
    
    <style>
        /* --- CSS-osuus --- */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #000;
            color: #fff;
            overflow: hidden;
            /* TÄSTÄ ON POISTETTU RIKKINÄISET display:flex SÄÄNNÖT */
        }

        #main-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }

        #status-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #1a1a1a;
            font-size: 1.2em;
            flex-shrink: 0;
        }

        #phase-name {
            font-weight: bold;
        }

        canvas {
            width: 100%;
            flex-grow: 1; /* Tämä antaa canvakselle kaiken jäljelle jäävän tilan */
            background-color: #000;
            display: block;
        }

        #stats-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 15px 10px;
            background-color: #1a1a1a;
            flex-shrink: 0;
        }

        #hr-display {
            text-align: center;
        }

        #heartRateValue {
            font-size: 3.5em;
            font-weight: bold;
            color: #f44336;
        }

        .bpm-label {
            font-size: 1.2em;
            color: #ccc;
            display: block;
            margin-top: -10px;
        }

        #hr-zones {
            font-size: 1.5em;
            text-align: right;
        }

        #hr-max, #hr-min {
            margin: 5px 0;
        }

        #controls {
            padding: 20px;
            text-align: center;
            background-color: #1a1a1a;
            flex-shrink: 0;
        }

        #start-button {
            width: 80%;
            padding: 15px;
            font-size: 1.5em;
            font-weight: bold;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #start-button:hover {
            background-color: #45a049;
        }

        #summary-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 100;
            display: none; /* Piilotettu oletuksena */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        #summary-screen h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        #summary-screen p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        #summary-ok-button {
            padding: 15px 40px;
            font-size: 1.5em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="main-container">
        <div id="status-bar">
            <div id="phase-name">Odottaa</div>
            <div id="timer">00:00</div>
        </div>

        <canvas id="heartRateCanvas"></canvas>

        <div id="stats-container">
            <div id="hr-display">
                <span id="heartRateValue">--</span>
                <span class="bpm-label">BPM</span>
            </div>
            <div id="hr-zones">
                <div id="hr-max">Max: <span id="maxHrValue">--</span></div>
                <div id="hr-min">Min: <span id="minHrValue">--</span></div>
            </div>
        </div>

        <div id="controls">
            <button id="start-button">Aloita Treeni</button>
        </div>
    </div>

    <div id="summary-screen">
        <h2>Treeni Valmis!</h2>
        <p>Tässä yhteenveto treenistäsi.</p>
        <button id="summary-ok-button">OK</button>
    </div>

    <!-- Chart.js-kirjasto, ladataan netistä -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
    
    <script>
        // --- JavaScript-osuus ---
        document.addEventListener('DOMContentLoaded', () => {
            const startButton = document.getElementById('start-button');
            const heartRateValueEl = document.getElementById('heartRateValue');
            const phaseNameEl = document.getElementById('phase-name');
            const timerEl = document.getElementById('timer');
            const maxHrValueEl = document.getElementById('maxHrValue');
            const minHrValueEl = document.getElementById('minHrValue');
            const canvas = document.getElementById('heartRateCanvas');
            const ctx = canvas.getContext('2d');
            
            const summaryScreen = document.getElementById('summary-screen');
            const summaryOkButton = document.getElementById('summary-ok-button');
            const mainContainer = document.getElementById('main-container');

            const workoutPlan = [
                { name: 'Lämmittely', duration: 180, minHr: 100, maxHr: 120, color: 'rgba(255, 165, 0, 0.3)' }, // Oranssi
                { name: 'Huippu 1', duration: 60, minHr: 140, maxHr: 160, color: 'rgba(255, 0, 0, 0.3)' },     // Punainen
                { name: 'Lepo 1', duration: 120, minHr: 110, maxHr: 130, color: 'rgba(0, 255, 0, 0.3)' },     // Vihreä
                { name: 'Huippu 2', duration: 60, minHr: 140, maxHr: 160, color: 'rgba(255, 0, 0, 0.3)' },
                { name: 'Lepo 2', duration: 120, minHr: 110, maxHr: 130, color: 'rgba(0, 255, 0, 0.3)' },
                { name: 'Huippu 3', duration: 60, minHr: 140, maxHr: 160, color: 'rgba(255, 0, 0, 0.3)' },
                { name: 'Lepo 3', duration: 120, minHr: 110, maxHr: 130, color: 'rgba(0, 255, 0, 0.3)' },
                { name: 'Jäähdyttely', duration: 180, minHr: 90, maxHr: 110, color: 'rgba(0, 0, 255, 0.3)' },  // Sininen
            ];

            const totalWorkoutDuration = workoutPlan.reduce((acc, phase) => acc + phase.duration, 0);
            let heartRateData = [];
            let workoutTimer;
            let timeElapsed = 0;
            let currentPhaseIndex = 0;
            let animationFrameId;

            let bgRects = [];
            let isWorkoutRunning = false;
            let isWorkoutFinished = false;

            const PIXELS_PER_SECOND = 5;

            function init() {
                resizeCanvas();
                window.addEventListener('resize', resizeCanvas);
                startButton.addEventListener('click', startWorkout);
                summaryOkButton.addEventListener('click', () => location.reload());
                drawInitialOverview();
            }

            function resizeCanvas() {
                canvas.width = canvas.offsetWidth;
                canvas.height = canvas.offsetHeight;
                if (!isWorkoutRunning && !isWorkoutFinished) {
                    drawInitialOverview();
                } else if (isWorkoutFinished) {
                    // Yhteenvetonäkymässä canvas piilotetaan, joten ei yritetä piirtää siihen
                }
            }

            function calculateBgRects() {
                bgRects = [];
                let accumulatedTime = 0;
                workoutPlan.forEach(phase => {
                    bgRects.push({
                        startX: accumulatedTime * PIXELS_PER_SECOND,
                        width: phase.duration * PIXELS_PER_SECOND,
                        color: phase.color
                    });
                    accumulatedTime += phase.duration;
                });
            }

            function drawInitialOverview() {
                if(canvas.width === 0 || canvas.height === 0) return;
                calculateBgRects();
                const overviewWidth = totalWorkoutDuration * PIXELS_PER_SECOND;
                const scale = canvas.width / overviewWidth;

                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                bgRects.forEach(rect => {
                    ctx.fillStyle = rect.color;
                    ctx.fillRect(rect.startX * scale, 0, rect.width * scale, canvas.height);
                });

                workoutPlan.forEach((phase, index) => {
                    let accumulatedTime = 0;
                    for(let i=0; i<index; i++) accumulatedTime += workoutPlan[i].duration;
                    
                    const yMin = scaleY(phase.minHr);
                    const yMax = scaleY(phase.maxHr);

                    ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                    ctx.fillRect(accumulatedTime * PIXELS_PER_SECOND * scale, yMin, phase.duration * PIXELS_PER_SECOND * scale, yMax - yMin);
                });
            }

            async function startWorkout() {
                try {
                    const device = await navigator.bluetooth.requestDevice({
                        filters: [{ services: ['heart_rate'] }],
                        acceptAllDevices: false
                    });
                    const server = await device.gatt.connect();
                    const service = await server.getService('heart_rate');
                    const characteristic = await service.getCharacteristic('heart_rate_measurement');
                    characteristic.startNotifications();
                    characteristic.addEventListener('characteristicvaluechanged', handleHeartRate);

                    isWorkoutRunning = true;
                    document.getElementById('controls').style.display = 'none';

                    calculateBgRects();
                    timeElapsed = 0;
                    currentPhaseIndex = 0;
                    heartRateData = [];

                    workoutTimer = setInterval(updateWorkoutState, 1000);
                    updatePhaseDisplay();
                    draw();

                } catch (error) {
                    console.error('Bluetooth-yhteys epäonnistui:', error);
                    alert('Sykemittarin yhdistäminen epäonnistui. Varmista, että Bluetooth on päällä ja laite on lähellä.');
                    isWorkoutRunning = false; // Varmistetaan, ettei treeni jää "päälle"
                }
            }
            
            function handleHeartRate(event) {
                const value = event.target.value;
                const heartRate = value.getUint8(1);
                heartRateValueEl.textContent = heartRate;
                if (isWorkoutRunning) {
                    heartRateData.push({ time: timeElapsed, hr: heartRate });
                }
            }

            function updateWorkoutState() {
                timeElapsed++;
                updateTimerDisplay();

                if (timeElapsed >= totalWorkoutDuration) {
                    stopWorkout();
                    return;
                }

                let accumulatedTime = 0;
                for (let i = 0; i < workoutPlan.length; i++) {
                    accumulatedTime += workoutPlan[i].duration;
                    if (timeElapsed < accumulatedTime) {
                        if (currentPhaseIndex !== i) {
                            currentPhaseIndex = i;
                            updatePhaseDisplay();
                        }
                        break;
                    }
                }
            }
            
            function stopWorkout() {
                clearInterval(workoutTimer);
                isWorkoutRunning = false;
                isWorkoutFinished = true;
                cancelAnimationFrame(animationFrameId);
                
                mainContainer.style.display = 'none';
                summaryScreen.style.display = 'flex'; // Näytetään yhteenveto
                
                // Siirrä canvas yhteenvedon sisään ja piirrä siihen
                const summaryCanvas = canvas.cloneNode(true);
                summaryScreen.insertBefore(summaryCanvas, summaryOkButton);
                drawSummary(summaryCanvas);
            }
            
            function updatePhaseDisplay() {
                const phase = workoutPlan[currentPhaseIndex];
                phaseNameEl.textContent = phase.name;
                minHrValueEl.textContent = phase.minHr;
                maxHrValueEl.textContent = phase.maxHr;
            }
            
            function updateTimerDisplay() {
                const minutes = Math.floor(timeElapsed / 60).toString().padStart(2, '0');
                const seconds = (timeElapsed % 60).toString().padStart(2, '0');
                timerEl.textContent = `${minutes}:${seconds}`;
            }

            function scaleY(hr, targetCanvas) {
                const h = targetCanvas.height;
                const minHrDisplay = 40;
                const maxHrDisplay = 200;
                return h - ((hr - minHrDisplay) / (maxHrDisplay - minHrDisplay)) * h;
            }
            
            function draw() {
                if (!isWorkoutRunning) return;

                animationFrameId = requestAnimationFrame(draw);
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                const currentX = timeElapsed * PIXELS_PER_SECOND;
                const startX = Math.max(0, currentX - canvas.width);

                bgRects.forEach(rect => {
                    ctx.fillStyle = rect.color;
                    ctx.fillRect(rect.startX - startX, 0, rect.width, canvas.height);
                });

                ctx.beginPath();
                ctx.lineWidth = 2;
                let currentTimeMarker = 0;
                workoutPlan.forEach(phase => {
                    const startPointX = currentTimeMarker * PIXELS_PER_SECOND - startX;
                    const endPointX = (currentTimeMarker + phase.duration) * PIXELS_PER_SECOND - startX;
                    
                    ctx.strokeStyle = 'rgba(255, 255, 0, 0.8)';
                    ctx.moveTo(startPointX, scaleY(phase.minHr, canvas));
                    ctx.lineTo(endPointX, scaleY(phase.minHr, canvas));

                    ctx.strokeStyle = 'rgba(255, 0, 0, 0.8)';
                    ctx.moveTo(startPointX, scaleY(phase.maxHr, canvas));
                    ctx.lineTo(endPointX, scaleY(phase.maxHr, canvas));

                    currentTimeMarker += phase.duration;
                });
                ctx.stroke();

                ctx.beginPath();
                ctx.lineWidth = 3;
                ctx.strokeStyle = '#FFFFFF';
                let firstPoint = true;
                heartRateData.forEach(point => {
                    const x = point.time * PIXELS_PER_SECOND - startX;
                    const y = scaleY(point.hr, canvas);
                    if (x >= -10 && x <= canvas.width + 10) { // Laajennetaan hieman, ettei viiva katkea reunassa
                        if (firstPoint) {
                            ctx.moveTo(x, y);
                            firstPoint = false;
                        } else {
                            ctx.lineTo(x, y);
                        }
                    }
                });
                ctx.stroke();
                
                const nowLineX = canvas.width / 2; // Punainen viiva aina keskellä
                ctx.strokeStyle = 'red';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(nowLineX, 0);
                ctx.lineTo(nowLineX, canvas.height);
                ctx.stroke();
            }
            
            function drawSummary(targetCanvas) {
                targetCanvas.width = targetCanvas.offsetWidth;
                targetCanvas.height = targetCanvas.offsetHeight;
                const summaryCtx = targetCanvas.getContext('2d');
                
                summaryCtx.clearRect(0, 0, targetCanvas.width, targetCanvas.height);

                const scaleX = targetCanvas.width / totalWorkoutDuration;

                let accumulatedTime = 0;
                workoutPlan.forEach(phase => {
                    summaryCtx.fillStyle = phase.color;
                    summaryCtx.fillRect(accumulatedTime * scaleX, 0, phase.duration * scaleX, targetCanvas.height);
                    accumulatedTime += phase.duration;
                });

                summaryCtx.beginPath();
                summaryCtx.lineWidth = 1;
                accumulatedTime = 0;
                workoutPlan.forEach(phase => {
                    const startX = accumulatedTime * scaleX;
                    const endX = (accumulatedTime + phase.duration) * scaleX;
                    
                    summaryCtx.strokeStyle = 'rgba(255, 255, 0, 0.9)';
                    summaryCtx.moveTo(startX, scaleY(phase.minHr, targetCanvas));
                    summaryCtx.lineTo(endX, scaleY(phase.minHr, targetCanvas));

                    summaryCtx.strokeStyle = 'rgba(255, 0, 0, 0.9)';
                    summaryCtx.moveTo(startX, scaleY(phase.maxHr, targetCanvas));
                    summaryCtx.lineTo(endX, scaleY(phase.maxHr, targetCanvas));
                    
                    accumulatedTime += phase.duration;
                });
                summaryCtx.stroke();

                if (heartRateData.length > 1) {
                    summaryCtx.beginPath();
                    summaryCtx.lineWidth = 2;
                    summaryCtx.strokeStyle = '#FFFFFF';
                    summaryCtx.moveTo(heartRateData[0].time * scaleX, scaleY(heartRateData[0].hr, targetCanvas));
                    for (let i = 1; i < heartRateData.length; i++) {
                        summaryCtx.lineTo(heartRateData[i].time * scaleX, scaleY(heartRateData[i].hr, targetCanvas));
                    }
                    summaryCtx.stroke();
                }
            }

            init();
        });
    </script>
</body>
</html>
