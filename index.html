<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Syketreeni v1.7.1 (Puhdas)</title>
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #000;
            color: #fff;
            overflow: hidden;
        }

        #main-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        #canvas-wrapper {
            position: relative; 
        }
        
        #heartRateCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #status-bar, #stats-container, #controls {
            flex-shrink: 0;
        }

        #status-bar { display: flex; justify-content: space-between; padding: 10px 20px; background-color: #1a1a1a; font-size: 1.2em; }
        #stats-container { display: flex; justify-content: space-around; align-items: center; padding: 15px 10px; background-color: #1a1a1a; }
        #hr-display { text-align: center; }
        #heartRateValue { font-size: 3.5em; font-weight: bold; color: #f44336; }
        .bpm-label { font-size: 1.2em; color: #ccc; display: block; margin-top: -10px; }
        #hr-zones { font-size: 1.5em; text-align: right; }
        #hr-max, #hr-min { margin: 5px 0; }
        #controls { padding: 20px; text-align: center; background-color: #1a1a1a; }
        #start-button { width: 80%; padding: 15px; font-size: 1.5em; font-weight: bold; background-color: #4CAF50; color: white; border: none; border-radius: 10px; cursor: pointer; }
        
        #summary-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.9); z-index: 100; display: none; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 20px; box-sizing: border-box; }
        #summary-screen h2 { font-size: 2em; margin-bottom: 10px; }
        #summary-screen p { font-size: 1.2em; margin-bottom: 20px; }
        #summary-ok-button { padding: 15px 40px; font-size: 1.5em; background-color: #4CAF50; color: white; border: none; border-radius: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="main-container">
        <div id="status-bar">
            <div id="phase-name">Odottaa</div>
            <div id="timer">00:00</div>
        </div>
        <div id="canvas-wrapper">
            <canvas id="heartRateCanvas"></canvas>
        </div>
        <div id="stats-container">
            <div id="hr-display">
                <span id="heartRateValue">--</span>
                <span class="bpm-label">BPM</span>
            </div>
            <div id="hr-zones">
                <div id="hr-max">Max: <span id="maxHrValue">--</span></div>
                <div id="hr-min">Min: <span id="minHrValue">--</span></div>
            </div>
        </div>
        <div id="controls">
            <button id="start-button">Aloita Treeni</button>
        </div>
    </div>
    <div id="summary-screen">
        <h2 id="summary-title">Treeni Valmis!</h2>
        <p id="summary-text">Tässä yhteenveto treenistäsi.</p>
        <button id="summary-ok-button">OK</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Elementtien haut
            const canvasWrapper = document.getElementById('canvas-wrapper');
            const canvas = document.getElementById('heartRateCanvas');
            const ctx = canvas.getContext('2d');
            const statusBar = document.getElementById('status-bar');
            const statsContainer = document.getElementById('stats-container');
            const controls = document.getElementById('controls');
            const startButton = document.getElementById('start-button');
            const heartRateValueEl = document.getElementById('heartRateValue');
            const phaseNameEl = document.getElementById('phase-name');
            const timerEl = document.getElementById('timer');
            const maxHrValueEl = document.getElementById('maxHrValue');
            const minHrValueEl = document.getElementById('minHrValue');
            const summaryScreen = document.getElementById('summary-screen');
            const summaryOkButton = document.getElementById('summary-ok-button');
            const mainContainer = document.getElementById('main-container');
            const summaryTitle = document.getElementById('summary-title');
            const summaryText = document.getElementById('summary-text');

            // Treenisuunnitelma ja muuttujat
            const workoutPlan = [
                { name: 'Lämmittely', duration: 180, minHr: 100, maxHr: 120, color: 'rgba(255, 165, 0, 0.3)' },
                { name: 'Huippu 1', duration: 60, minHr: 140, maxHr: 160, color: 'rgba(255, 0, 0, 0.3)' },
                { name: 'Lepo 1', duration: 120, minHr: 110, maxHr: 130, color: 'rgba(0, 255, 0, 0.3)' },
                { name: 'Huippu 2', duration: 60, minHr: 140, maxHr: 160, color: 'rgba(255, 0, 0, 0.3)' },
                { name: 'Lepo 2', duration: 120, minHr: 110, maxHr: 130, color: 'rgba(0, 255, 0, 0.3)' },
                { name: 'Huippu 3', duration: 60, minHr: 140, maxHr: 160, color: 'rgba(255, 0, 0, 0.3)' },
                { name: 'Lepo 3', duration: 120, minHr: 110, maxHr: 130, color: 'rgba(0, 255, 0, 0.3)' },
                { name: 'Jäähdyttely', duration: 180, minHr: 90, maxHr: 110, color: 'rgba(0, 0, 255, 0.3)' },
            ];
            const totalWorkoutDuration = workoutPlan.reduce((acc, phase) => acc + phase.duration, 0);
            let heartRateData = [], workoutTimer, timeElapsed = 0, currentPhaseIndex = 0, animationFrameId, bluetoothDevice = null, bgRects = [];
            let isWorkoutRunning = false, isWorkoutFinished = false;
            const PIXELS_PER_SECOND = 10;

            // --- ASETTELUFUNKTIOT ---
            
            function performLayout() {
                const statusBarHeight = statusBar.offsetHeight;
                const statsContainerHeight = statsContainer.offsetHeight;
                const controlsHeight = controls.style.display === 'none' ? 0 : controls.offsetHeight;

                const availableHeight = window.innerHeight - statusBarHeight - statsContainerHeight - controlsHeight;

                canvasWrapper.style.height = `${availableHeight}px`;
                resizeCanvas();
            }

            function resizeCanvas() {
                canvas.width = canvasWrapper.offsetWidth;
                canvas.height = canvasWrapper.offsetHeight;
                
                if (!isWorkoutRunning && !isWorkoutFinished) {
                    drawInitialOverview();
                }
            }
            
            // --- PÄÄFUNKTIOT ---

            function init() {
                performLayout();
                window.addEventListener('resize', performLayout);
                startButton.addEventListener('click', startWorkout);
                summaryOkButton.addEventListener('click', () => location.reload());
            }

            async function startWorkout() {
                try {
                    if (navigator.bluetooth == undefined) { throw new Error("Bluetooth ei tuettu"); }
                    const device = await navigator.bluetooth.requestDevice({ filters: [{ services: ['heart_rate'] }] });
                    const server = await device.gatt.connect();
                    const service = await server.getService('heart_rate');
                    const characteristic = await service.getCharacteristic('heart_rate_measurement');
                    characteristic.startNotifications();
                    characteristic.addEventListener('characteristicvaluechanged', handleHeartRate);
                    bluetoothDevice = device;
                    bluetoothDevice.addEventListener('gattserverdisconnected', onDisconnected);

                    isWorkoutRunning = true;
                    controls.style.display = 'none';
                    performLayout(); // Uudelleenasetus kun nappi piilotettu
                    
                    timeElapsed = 0;
                    currentPhaseIndex = 0;
                    heartRateData = [];
                    calculateBgRects();

                    workoutTimer = setInterval(updateWorkoutState, 1000);
                    updatePhaseDisplay();
                    draw();

                } catch (error) {
                    if (error.name !== 'NotFoundError') { alert(`Virhe: ${error.message}`); }
                    isWorkoutRunning = false;
                    controls.style.display = 'block';
                    performLayout();
                }
            }

            function stopWorkout(wasDisconnected) {
                clearInterval(workoutTimer);
                isWorkoutRunning = false;
                isWorkoutFinished = true;
                cancelAnimationFrame(animationFrameId);
                if (bluetoothDevice) {
                    bluetoothDevice.removeEventListener('gattserverdisconnected', onDisconnected);
                    if (bluetoothDevice.gatt.connected) { bluetoothDevice.gatt.disconnect(); }
                }
                mainContainer.style.display = 'none';
                summaryScreen.style.display = 'flex';
                if (wasDisconnected) {
                    summaryTitle.textContent = "Yhteys katkesi";
                    summaryText.textContent = "Sykemittarin yhteys katkesi.";
                }
                const summaryCanvas = document.createElement('canvas');
                summaryCanvas.id = 'summaryCanvas';
                summaryCanvas.style.width = '100%';
                summaryCanvas.style.flexGrow = '1';
                summaryCanvas.style.minHeight = '0';
                summaryScreen.insertBefore(summaryCanvas, summaryOkButton);
                setTimeout(() => drawSummary(summaryCanvas), 100);
            }

            // --- APUFUNKTIOT ---

            function calculateBgRects() {
                bgRects = [];
                let accumulatedTime = 0;
                workoutPlan.forEach(phase => {
                    bgRects.push({ startX: accumulatedTime * PIXELS_PER_SECOND, width: phase.duration * PIXELS_PER_SECOND, color: phase.color });
                    accumulatedTime += phase.duration;
                });
            }

            function onDisconnected() { if (isWorkoutRunning) { stopWorkout(true); } }

            function handleHeartRate(event) {
                const heartRate = event.target.value.getUint8(1);
                heartRateValueEl.textContent = heartRate;
                if (isWorkoutRunning) { heartRateData.push({ time: timeElapsed, hr: heartRate }); }
            }

            function updateWorkoutState() {
                timeElapsed++;
                updateTimerDisplay();
                if (timeElapsed >= totalWorkoutDuration) { stopWorkout(false); return; }
                let accumulatedTime = 0;
                for (let i = 0; i < workoutPlan.length; i++) {
                    accumulatedTime += workoutPlan[i].duration;
                    if (timeElapsed < accumulatedTime) {
                        if (currentPhaseIndex !== i) { currentPhaseIndex = i; updatePhaseDisplay(); }
                        break;
                    }
                }
            }
            
            function updatePhaseDisplay() {
                const phase = workoutPlan[currentPhaseIndex];
                phaseNameEl.textContent = phase.name;
                minHrValueEl.textContent = phase.minHr;
                maxHrValueEl.textContent = phase.maxHr;
            }

            function updateTimerDisplay() {
                const minutes = Math.floor(timeElapsed / 60).toString().padStart(2, '0');
                const seconds = (timeElapsed % 60).toString().padStart(2, '0');
                timerEl.textContent = `${minutes}:${seconds}`;
            }

            function scaleY(hr, targetCanvas) {
                const h = targetCanvas.height;
                if (h === 0) return 0;
                const minHrDisplay = 40, maxHrDisplay = 200;
                return h - ((hr - minHrDisplay) / (maxHrDisplay - minHrDisplay)) * h;
            }

            // --- PIIRTOFUNKTIOT ---

            function drawInitialOverview() {
                if (canvas.width === 0 || canvas.height === 0) return;
                calculateBgRects();
                const overviewWidth = totalWorkoutDuration * PIXELS_PER_SECOND;
                const scale = canvas.width / overviewWidth;
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                bgRects.forEach(rect => {
                    ctx.fillStyle = rect.color;
                    ctx.fillRect(rect.startX * scale, 0, rect.width * scale, canvas.height);
                });
                workoutPlan.forEach((phase, index) => {
                    let accumulatedTime = 0;
                    for (let i = 0; i < index; i++) accumulatedTime += workoutPlan[i].duration;
                    const yMin = scaleY(phase.minHr, canvas);
                    const yMax = scaleY(phase.maxHr, canvas);
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                    ctx.fillRect(accumulatedTime * PIXELS_PER_SECOND * scale, yMin, phase.duration * PIXELS_PER_SECOND * scale, yMax - yMin);
                });
            }

            function draw() {
                if (!isWorkoutRunning) return;
                animationFrameId = requestAnimationFrame(draw);
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                const viewCenterTime = timeElapsed;
                const viewStartTime = viewCenterTime - (canvas.width / 2 / PIXELS_PER_SECOND);
                bgRects.forEach(rect => {
                    const x = rect.startX - (viewStartTime * PIXELS_PER_SECOND);
                    ctx.fillStyle = rect.color;
                    ctx.fillRect(x, 0, rect.width, canvas.height);
                });
                ctx.beginPath();
                ctx.lineWidth = 2;
                let currentTimeMarker = 0;
                workoutPlan.forEach(phase => {
                    const startPointX = (currentTimeMarker * PIXELS_PER_SECOND) - (viewStartTime * PIXELS_PER_SECOND);
                    const endPointX = ((currentTimeMarker + phase.duration) * PIXELS_PER_SECOND) - (viewStartTime * PIXELS_PER_SECOND);
                    ctx.strokeStyle = 'rgba(255, 255, 0, 0.8)';
                    ctx.moveTo(startPointX, scaleY(phase.minHr, canvas));
                    ctx.lineTo(endPointX, scaleY(phase.minHr, canvas));
                    ctx.strokeStyle = 'rgba(255, 0, 0, 0.8)';
                    ctx.moveTo(startPointX, scaleY(phase.maxHr, canvas));
                    ctx.lineTo(endPointX, scaleY(phase.maxHr, canvas));
                    currentTimeMarker += phase.duration;
                });
                ctx.stroke();
                if (heartRateData.length > 1) {
                    ctx.beginPath();
                    ctx.lineWidth = 3;
                    ctx.strokeStyle = '#FFFFFF';
                    let firstPointDrawn = false;
                    for (let i = 0; i < heartRateData.length; i++) {
                        const point = heartRateData[i];
                        const x = (point.time * PIXELS_PER_SECOND) - (viewStartTime * PIXELS_PER_SECOND);
                        const y = scaleY(point.hr, canvas);
                        if (x > -10 && x < canvas.width + 10) {
                            if (!firstPointDrawn) {
                                ctx.moveTo(x, y);
                                firstPointDrawn = true;
                            } else {
                                ctx.lineTo(x, y);
                            }
                        }
                    }
                    ctx.stroke();
                }
                const nowLineX = canvas.width / 2;
                ctx.strokeStyle = 'red';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(nowLineX, 0);
                ctx.lineTo(nowLineX, canvas.height);
                ctx.stroke();
            }

            function drawSummary(targetCanvas) {
                targetCanvas.width = targetCanvas.offsetWidth;
                targetCanvas.height = targetCanvas.offsetHeight;
                const summaryCtx = targetCanvas.getContext('2d');
                if (targetCanvas.width === 0 || targetCanvas.height === 0) return;
                summaryCtx.clearRect(0, 0, targetCanvas.width, targetCanvas.height);
                const scaleX = targetCanvas.width / totalWorkoutDuration;
                let accumulatedTime = 0;
                workoutPlan.forEach(phase => {
                    summaryCtx.fillStyle = phase.color;
                    summaryCtx.fillRect(accumulatedTime * scaleX, 0, phase.duration * scaleX, targetCanvas.height);
                    accumulatedTime += phase.duration;
                });
                summaryCtx.beginPath();
                summaryCtx.lineWidth = 1.5;
                accumulatedTime = 0;
                workoutPlan.forEach(phase => {
                    const startX = accumulatedTime * scaleX;
                    const endX = (accumulatedTime + phase.duration) * scaleX;
                    summaryCtx.strokeStyle = 'rgba(255, 255, 0, 0.9)';
                    summaryCtx.moveTo(startX, scaleY(phase.minHr, targetCanvas));
                    summaryCtx.lineTo(endX, scaleY(phase.minHr, targetCanvas));
                    summaryCtx.strokeStyle = 'rgba(255, 0, 0, 0.9)';
                    summaryCtx.moveTo(startX, scaleY(phase.maxHr, targetCanvas));
                    summaryCtx.lineTo(endX, scaleY(phase.maxHr, targetCanvas));
                    accumulatedTime += phase.duration;
                });
                summaryCtx.stroke();
                if (heartRateData.length > 1) {
                    summaryCtx.beginPath();
                    summaryCtx.lineWidth = 2.5;
                    summaryCtx.strokeStyle = '#FFFFFF';
                    summaryCtx.moveTo(heartRateData[0].time * scaleX, scaleY(heartRateData[0].hr, targetCanvas));
                    for (let i = 1; i < heartRateData.length; i++) {
                        summaryCtx.lineTo(heartRateData[i].time * scaleX, scaleY(heartRateData[i].hr, targetCanvas));
                    }
                    summaryCtx.stroke();
                }
            }

            // Käynnistetään sovellus
            init();
        });
    </script>
</body>
</html>
